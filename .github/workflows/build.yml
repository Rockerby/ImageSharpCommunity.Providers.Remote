name: Build Package
on:
  push:
    branches:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Build ImageSharp Package
      run: dotnet build ./src/ImageSharp.Community.Providers.Remote/ImageSharp.Community.Providers.Remote.csproj --configuration Release
